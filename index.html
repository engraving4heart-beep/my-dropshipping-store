<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>החנות שלי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            width: 200px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>ברוכים הבאים לחנות שלי</h1>
    <p>משלוח מהיר | תשלום מאובטח</p>
</header>

<div class="products">
    <div class="product">
        <img src="https://via.placeholder.com/200">
        <h3>שעון חכם</h3>
        <p>₪99</p>
        <button>קנה עכשיו</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200">
        <h3>אוזניות אלחוטיות</h3>
        <p>₪79</p>
        <button>קנה עכשיו</button>
    </div>
</div>

</body>
</html>
