            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(40px, 8vw, 70px); margin: 0; animation: fadeInUp 1s ease; }

        .features-grid { display: flex; justify-content: center; gap: 30px; max-width: 1100px; margin: 40px auto 0; flex-wrap: wrap; }

            flex: 1; min-width: 250px; padding: 40px 30px; border-radius: 20px; 
            background: #fcfcfc; box-shadow: var(--shadow); transition: 0.3s;
        }
        .feature-card:hover { transform: translateY(-10px); background: white; }
        .feature-icon { font-size: 45px; margin-bottom: 20px; display: block; }

        /* ===== 拽专转 ===== */
        .section-title { text-align: center; font-family: 'Playfair Display', serif; font-size: 42px; margin: 60px 0; color: var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 35px; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .card {
            background: white; border-radius: 25px; overflow: hidden; box-shadow: var(--shadow);
            transition: 0.4s ease; cursor: pointer; position: relative;
        }
        .card:hover { transform: translateY(-15px); }
        .card-img { width: 100%; height: 300px; background-size: cover; background-position: center; transition: 0.6s; }
        .card:hover .card-img { transform: scale(1.1); }
        .card-body { padding: 25px; text-align: center; }
        .card-body h3 { margin: 0; font-size: 24px; color: var(--primary); }

        /* ===== 转砖 (专转) ===== */

        .whatsapp-float:hover { transform: scale(1.1) rotate(10deg); }

        /* 爪转 */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .reveal { opacity: 0; transform: translateY(40px); transition: 0.8s all ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) { .hero h1 { font-size: 42px; } .grid { gap: 20px; } }
    </style>
</head>

<script>
    window.onscroll = function() {
        const nav = document.getElementById('navbar');
        if (window.scrollY > 100) nav.classList.add('scrolled');
        else nav.classList.remove('scrolled');
        
        const reveals = document.querySelectorAll(".reveal");
        reveals.forEach(reveal => {
            const windowHeight = window.innerHeight;
            const elementTop = reveal.getBoundingClientRect().top;
            if (elementTop < windowHeight - 100) reveal.classList.add("active");
        });
    };

    function contactWhatsApp(name) {
