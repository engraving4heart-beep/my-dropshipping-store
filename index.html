<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engraving4Heart | 专 </title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1f2a4d;
            --accent: #ffcc00;
            --glass: rgba(255, 255, 255, 0.8);
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Assistant', sans-serif;
            background: #fdfdfd;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        /* ===== Navbar 专 ===== */
        .nav {
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav.scrolled { background: white; box-shadow: var(--shadow); }
        .nav-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-family: 'Playfair Display', serif; font-size: 24px; color: var(--primary); font-weight: bold; }

        /* ===== Hero Section 专砖 ===== */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(11, 18, 32, 0.7), rgba(31, 42, 77, 0.7)), 
                        url('https://images.unsplash.com/photo-1513519245088-0e12902e5a38?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(40px, 8vw, 80px); 
            margin: 0; 
            animation: fadeInUp 1s ease;
        }

        .hero p { font-size: 22px; margin-top: 20px; opacity: 0.9; animation: fadeInUp 1.2s ease; }

        /* ===== 专住转 注 驻拽 转 ===== */
        .section-title {
            text-align: center; font-family: 'Playfair Display', serif;
            font-size: 42px; margin: 80px 0 40px; color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 20px;
        }

        .card {
            background: var(--glass);
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: var(--shadow);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .card:hover { transform: translateY(-15px) scale(1.02); }

        .card-img {
            width: 100%; height: 350px;
            background-size: cover; background-position: center;
            transition: 0.5s;
        }
        .card:hover .card-img { transform: scale(1.1); }

        .card-body { padding: 30px; text-align: center; background: white; }
        .card-body h3 { margin: 0; font-size: 26px; color: var(--primary); }

        /* ===== 驻转专 住驻 爪祝 ===== */
        .whatsapp-float {
            position: fixed; bottom: 40px; left: 40px;
            background: #25d366; color: white;
            width: 70px; height: 70px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 35px; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            z-index: 2000; text-decoration: none;
            transition: 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1) rotate(10deg); }

        /* ===== 爪转 ===== */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal { opacity: 0; transform: translateY(50px); transition: 1s all ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            .hero h1 { font-size: 45px; }
            .whatsapp-float { width: 60px; height: 60px; bottom: 20px; left: 20px; }
        }
    </style>
</head>
<body>

<nav class="nav" id="navbar">
    <div class="nav-content">
        <div class="logo">Engraving4Heart</div>
        <a href="https://wa.me/972507000306" class="btn-mini" style="text-decoration:none; color:var(--primary); font-weight:bold;">专 转</a>
    </div>
</nav>

<header class="hero">
    <h1>专 </h1>
    <p>驻 专转 转转 拽专 注爪 砖</p>
    <a href="#shop" class="btn" style="background: var(--accent); color:#1a1a1a; padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight:bold; margin-top: 30px;">转 注爪</a>
</header>

<main id="shop">
    <h2 class="section-title reveal">拽拽爪转 砖</h2>
    
    <div class="grid">
        <div class="card reveal" onclick="contactWhatsApp('爪 专')">
            <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1611591437281-460bfbe1220a?q=80&w=600');"></div>
            <div class="card-body">
                <h3>爪 专</h3>
                <p>注 砖  住祝</p>
            </div>
        </div>

        <div class="card reveal" onclick="contactWhatsApp(' 驻')">
            <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1603313011101-31c726a55ad4?q=80&w=600');"></div>
            <div class="card-body">
                <h3> 注爪 砖</h3>
                <p> 住 砖</p>
            </div>
        </div>

        <div class="card reveal" onclick="contactWhatsApp('爪转 注爪转')">
            <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=600');"></div>
            <div class="card-body">
                <h3>爪转 驻住转</h3>
                <p>住专 砖 注 </p>
            </div>
        </div>
    </div>
</main>

<a href="https://wa.me/972507000306" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<script>
    // 砖 爪注 转驻专 
    window.onscroll = function() {
        const nav = document.getElementById('navbar');
        if (window.scrollY > 100) nav.classList.add('scrolled');
        else nav.classList.remove('scrolled');
        
        // 爪转 砖驻
        const reveals = document.querySelectorAll(".reveal");
        reveals.forEach(reveal => {
            const windowHeight = window.innerHeight;
            const elementTop = reveal.getBoundingClientRect().top;
            if (elementTop < windowHeight - 100) reveal.classList.add("active");
        });
    };

    function contactWhatsApp(name) {
        const phone = "972507000306";
        const msg = `, 专转 转专 转 拽拽爪转 ${name}, 砖 驻专!`;
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
    }
</script>

</body>
</html>
